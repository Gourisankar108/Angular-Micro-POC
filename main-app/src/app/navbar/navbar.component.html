  <ul class="navbar-nav mr-auto" style="flex-direction: row !important;">
    <li class="nav-item active">
      <a class="nav-link" routerLink="home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="product">Product</a>
    </li>
    <li class="nav-item">
